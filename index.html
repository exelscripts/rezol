<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Body and Background */
    body {
      background: linear-gradient(135deg, #1e1e1e, #333333); /* Clean, modern black gradient */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      position: relative;
    }

    /* Container for the UI */
    .container {
      background: rgba(0, 0, 0, 0.8); /* Slightly transparent black */
      border-radius: 20px; /* Rounded edges for the container */
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border: 2px solid #00bfff; /* Light blue outline */
      width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: opacity 0.5s ease;
      z-index: 1;
    }

    h1 {
      color: #00bfff;
      text-align: center;
      font-size: 1.8em;
      margin: 0;
      padding-bottom: 20px;
    }

    /* Input Fields */
    .input-field {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #00bfff;
      border-radius: 15px; /* Rounded input fields */
      background: linear-gradient(to right, #2e2e2e, #555555); /* Dark grey gradient */
      color: white;
      font-size: 14px;
    }

    .input-field:focus {
      outline: none;
      box-shadow: 0 0 5px #00bfff;
    }

    /* Button */
    .button {
      width: 90%;
      padding: 12px;
      background: linear-gradient(to right, #555555, #2e2e2e); /* Dark grey gradient */
      border: none;
      border-radius: 15px; /* Rounded button */
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 10px; /* Space between buttons */
    }

    .button:hover {
      background: linear-gradient(to right, #2e2e2e, #555555);
      box-shadow: 0 0 8px #00bfff;
    }

    /* Add Balance Page (After login) */
    .balance-container {
      display: none; /* Hidden initially */
      background: rgba(0, 0, 0, 0.8); /* Same style as login container */
      border-radius: 20px; /* Rounded container */
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border: 2px solid #00bfff;
      width: 350px;
      text-align: center;
      transition: opacity 0.5s ease;
      z-index: 1;
    }

    /* Credit Card Form */
    .credit-card-form {
      position: absolute;
      right: 30px;
      top: 100px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border: 2px solid #00bfff;
      width: 300px;
      display: none;
      text-align: center;
      z-index: 1000;
    }

    .credit-card-form h2 {
      color: #00bfff;
    }

    .credit-card-form input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #00bfff;
      border-radius: 15px;
      background: linear-gradient(to right, #2e2e2e, #555555);
      color: white;
      font-size: 14px;
    }

    .credit-card-form input:focus {
      outline: none;
      box-shadow: 0 0 5px #00bfff;
    }

    .credit-card-form button {
      width: 90%;
      padding: 12px;
      background: linear-gradient(to right, #555555, #2e2e2e);
      border: none;
      border-radius: 15px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .credit-card-form button:hover {
      background: linear-gradient(to right, #2e2e2e, #555555);
      box-shadow: 0 0 8px #00bfff;
    }

    .credit-card-form .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #ff6347;
      cursor: pointer;
      font-size: 20px;
    }

    /* Green Message - Copied Key */
    .green-message {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 1000;
    }

    .green-message.show {
      display: block;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="green-message" id="green-message">COPIED KEY</div>

  <!-- Login Container -->
  <div class="container" id="login-container">
    <h1>Login</h1>
    <input type="text" class="input-field" id="username" placeholder="Username">
    <input type="password" class="input-field" id="password" placeholder="Password">
    <button class="button" onclick="createAccount()">Create Account</button>
  </div>

  <!-- Balance Page (After login) -->
  <div class="balance-container" id="balance-container">
    <h1>Welcome, <span id="user-name"></span></h1>
    <div class="balance-text">Balance: $<span id="balance-amount">0</span></div>
    <button class="button" onclick="toggleCreditCardForm()">Add Balance</button>
  </div>

  <!-- Credit Card Form -->
  <div class="credit-card-form" id="credit-card-form">
    <span class="close-btn" onclick="toggleCreditCardForm()">Ã—</span>
    <h2>Add Balance</h2>
    <input type="text" id="card-number" placeholder="Card Number">
    <input type="text" id="expiry-date" placeholder="Expiry Date (MM/YY)">
    <input type="text" id="cvv" placeholder="CVV">
    <input type="number" id="add-amount" placeholder="Amount to Add" min="1">
    <button onclick="submitCardDetails()">Submit</button>
  </div>

  <script>
    let loggedIn = false;
    let balance = 0;
    let currentUser = null;

    function checkLoginStatus() {
      const loginContainer = document.getElementById('login-container');
      const balanceContainer = document.getElementById('balance-container');
      const userNameDisplay = document.getElementById('user-name');

      if (loggedIn) {
        loginContainer.style.display = 'none';
        balanceContainer.style.display = 'block';
        userNameDisplay.textContent = currentUser;
        document.getElementById('balance-amount').textContent = balance.toFixed(2);
      } else {
        loginContainer.style.display = 'block';
        balanceContainer.style.display = 'none';
      }
    }

    function createAccount() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        alert('Please enter both username and password.');
        return;
      }

      currentUser = username;
      balance = 0; // Reset balance when creating a new account
      loggedIn = true;

      checkLoginStatus();
    }

    function logout() {
      loggedIn = false;
      currentUser = null;
      balance = 0;

      alert('Logged out.');
      checkLoginStatus();
    }

    function toggleCreditCardForm() {
      const form = document.getElementById('credit-card-form');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    function submitCardDetails() {
      const cardNumber = document.getElementById('card-number').value;
      const expiryDate = document.getElementById('expiry-date').value;
      const cvv = document.getElementById('cvv').value;
      const addAmount = document.getElementById('add-amount').value;

      if (!cardNumber || !expiryDate || !cvv || !addAmount || isNaN(addAmount) || addAmount <= 0) {
        alert('Please fill in all fields correctly.');
        return;
      }

      if (!validateCardNumber(cardNumber)) {
        alert('Invalid card number.');
        return;
      }

      balance += parseFloat(addAmount);
      alert(`Card details submitted successfully! You added $${addAmount} to your balance.`);
      document.getElementById('balance-amount').textContent = balance.toFixed(2);
      document.getElementById('credit-card-form').style.display = 'none';
    }

    function validateCardNumber(cardNumber) {
      const regex = {
        'visa': /^4/,
        'mastercard': /^(51|52|53|54|55|222[1-9]|22[3-9][0-9]|23[0-9]{2}|24[0-9]{2}|25[0-9]{2}|26[0-9]{2}|27[0-9]{2}|2720)/,
        'amex': /^(34|37)/,
        'discover': /^(6011|622|64[4-9]|65)/,
        'jcb': /^35/,
        'diners': /^(300|301|302|303|304|305|36|38)/,
        'china-unionpay': /^(62|81)/
      };

      return regex.visa.test(cardNumber) || regex.mastercard.test(cardNumber) || regex.amex.test(cardNumber) || regex.discover.test(cardNumber) || regex.jcb.test(cardNumber) || regex.diners.test(cardNumber) || regex['china-unionpay'].test(cardNumber);
    }
  </script>
</body>
</html>
