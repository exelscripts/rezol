<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Body and Background */
    body {
      background: linear-gradient(135deg, #1e1e1e, #333333); /* Clean, modern black gradient */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    /* Container for the UI */
    .container {
      background: rgba(0, 0, 0, 0.8); /* Slightly transparent black */
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border: 2px solid #00bfff; /* Light blue outline */
      width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #00bfff;
      text-align: center;
      font-size: 2em;
    }

    /* Input Fields */
    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #00bfff;
      border-radius: 5px;
      background: linear-gradient(to right, #2e2e2e, #555555); /* Dark grey gradient */
      color: white;
      font-size: 14px;
    }

    .input-field:focus {
      outline: none;
      box-shadow: 0 0 5px #00bfff;
    }

    /* Button */
    .button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #555555, #2e2e2e); /* Dark grey gradient */
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: linear-gradient(to right, #2e2e2e, #555555);
      box-shadow: 0 0 8px #00bfff;
    }

    /* Add Balance Page (After login) */
    .balance-container {
      display: none; /* Hidden initially */
      background: rgba(0, 0, 0, 0.8); /* Same style as login container */
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border: 2px solid #00bfff;
      width: 400px;
      text-align: center;
    }

    .credit-card-form {
      display: none;
      margin-top: 20px;
      text-align: left;
    }

    .credit-card-form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #00bfff;
      border-radius: 5px;
      background: linear-gradient(to right, #2e2e2e, #555555);
      color: white;
      font-size: 14px;
    }

    .credit-card-form button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #2e2e2e, #555555);
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .credit-card-form button:hover {
      background: linear-gradient(to right, #555555, #2e2e2e);
      box-shadow: 0 0 8px #00bfff;
    }

    .logout-btn {
      width: 100%;
      padding: 12px;
      background: #c0392b; /* Red for Logout */
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .logout-btn:hover {
      background: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container" id="login-container">
    <h1>Login</h1>
    <input type="text" class="input-field" id="username" placeholder="Username">
    <input type="password" class="input-field" id="password" placeholder="Password">
    <button class="button" onclick="createAccount()">Create Account</button>
  </div>

  <div class="balance-container" id="balance-container">
    <h1>Welcome to Your Account</h1>
    <button class="button" onclick="toggleCreditCardForm()">Add Balance</button>
    <div class="credit-card-form" id="credit-card-form">
      <h2>Credit Card Details</h2>
      <input type="text" placeholder="Card Number" id="card-number">
      <input type="text" placeholder="Expiry Date" id="expiry-date">
      <input type="text" placeholder="CVV" id="cvv">
      <button onclick="submitCardDetails()">Submit</button>
    </div>
    <button class="logout-btn" onclick="logout()">Log Out</button>
  </div>

  <script>
    let loggedIn = false;

    function checkLoginStatus() {
      const loginContainer = document.getElementById('login-container');
      const balanceContainer = document.getElementById('balance-container');

      if (loggedIn) {
        loginContainer.style.display = 'none';
        balanceContainer.style.display = 'block';
      } else {
        loginContainer.style.display = 'block';
        balanceContainer.style.display = 'none';
      }
    }

    function createAccount() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username && password) {
        alert('Account created and logged in as: ' + username);
        loggedIn = true;
        checkLoginStatus();
      } else {
        alert('Please enter a username and password.');
      }
    }

    function logout() {
      loggedIn = false;
      alert('Logged out.');
      checkLoginStatus();
    }

    function toggleCreditCardForm() {
      const form = document.getElementById('credit-card-form');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    function submitCardDetails() {
      const cardNumber = document.getElementById('card-number').value;
      const expiryDate = document.getElementById('expiry-date').value;
      const cvv = document.getElementById('cvv').value;

      if (cardNumber && expiryDate && cvv) {
        alert('Card details submitted successfully!');
        document.getElementById('credit-card-form').style.display = 'none';
      } else {
        alert('Please fill in all the card details.');
      }
    }

    // Initial check
    checkLoginStatus();
  </script>
</body>
</html>
