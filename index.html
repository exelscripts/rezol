<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Body and Background */
    body {
      background: linear-gradient(135deg, #1e1e1e, #333333); /* Clean, modern black gradient */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      position: relative;
    }

    /* Container for the UI */
    .container {
      background: rgba(0, 0, 0, 0.8); /* Slightly transparent black */
      border-radius: 20px; /* Rounded edges for the container */
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border: 2px solid #00bfff; /* Light blue outline */
      width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: opacity 0.5s ease;
      z-index: 1;
    }

    h1 {
      color: #00bfff;
      text-align: center;
      font-size: 1.8em;
      margin: 0;
      padding-bottom: 20px;
    }

    /* Input Fields */
    .input-field {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #00bfff;
      border-radius: 15px; /* Rounded input fields */
      background: linear-gradient(to right, #2e2e2e, #555555); /* Dark grey gradient */
      color: white;
      font-size: 14px;
    }

    .input-field:focus {
      outline: none;
      box-shadow: 0 0 5px #00bfff;
    }

    /* Button */
    .button {
      width: 90%;
      padding: 12px;
      background: linear-gradient(to right, #555555, #2e2e2e); /* Dark grey gradient */
      border: none;
      border-radius: 15px; /* Rounded button */
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 10px; /* Space between buttons */
    }

    .button:hover {
      background: linear-gradient(to right, #2e2e2e, #555555);
      box-shadow: 0 0 8px #00bfff;
    }

    /* Add Balance Page (After login) */
    .balance-container {
      display: none; /* Hidden initially */
      background: rgba(0, 0, 0, 0.8); /* Same style as login container */
      border-radius: 20px; /* Rounded container */
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border: 2px solid #00bfff;
      width: 350px;
      text-align: center;
      transition: opacity 0.5s ease;
      z-index: 1;
    }

    /* Purchase Section */
    .purchase-container {
      display: none;
      margin-top: 20px;
      text-align: center;
      transition: opacity 0.5s ease;
    }

    .purchase-container input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #00bfff;
      border-radius: 15px;
      background: linear-gradient(to right, #2e2e2e, #555555);
      color: white;
      font-size: 14px;
    }

    .purchase-container button {
      width: 90%;
      padding: 12px;
      background: linear-gradient(to right, #555555, #2e2e2e);
      border: none;
      border-radius: 15px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px; /* Space between buttons */
    }

    /* Logout Button */
    .logout-btn {
      width: 90%;
      padding: 12px;
      background: #c0392b; /* Red for Logout */
      border: none;
      border-radius: 15px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .logout-btn:hover {
      background: #e74c3c;
    }

    /* Balance Text */
    .balance-text {
      font-size: 1.2em;
      color: #00bfff;
      margin-bottom: 15px;
    }

    /* Green Message - Copied Key */
    .green-message {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 1000;
    }

    .green-message.show {
      display: block;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Key Display Section */
    .key-display {
      position: absolute;
      right: 30px;
      top: 10px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      color: white;
      display: none;
      z-index: 1000;
    }

    .key-display button {
      padding: 5px 10px;
      background-color: #00bfff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }

    .key-display button:hover {
      background-color: #1c8dc1;
    }
  </style>
</head>
<body>
  <div class="green-message" id="green-message">COPIED KEY</div>

  <!-- Login Container -->
  <div class="container" id="login-container">
    <h1>Login</h1>
    <input type="text" class="input-field" id="username" placeholder="Username">
    <input type="password" class="input-field" id="password" placeholder="Password">
    <button class="button" onclick="createAccount()">Create Account</button>
  </div>

  <!-- Balance Page (After login) -->
  <div class="balance-container" id="balance-container">
    <h1>Welcome, <span id="user-name"></span></h1>
    <div class="balance-text">Balance: $<span id="balance-amount">0</span></div>
    <button class="button" onclick="togglePurchaseSection()">Purchase</button>
    <button class="button" onclick="toggleCreditCardForm()">Add Balance</button>
    <div class="purchase-container" id="purchase-container">
      <h2>Buy Time</h2>
      <input type="number" id="hours-to-buy" placeholder="Number of hours" min="1">
      <button onclick="purchaseHours()">Purchase</button>
    </div>
    <div class="credit-card-form" id="credit-card-form" style="display: none;">
      <h2>Credit Card Details</h2>
      <input type="text" placeholder="Card Number" id="card-number">
      <input type="text" placeholder="Expiry Date" id="expiry-date">
      <input type="text" placeholder="CVV" id="cvv">
      <input type="number" id="add-amount" placeholder="How much would you like to add?" min="1">
      <button onclick="submitCardDetails()">Submit</button>
    </div>
    <button class="logout-btn" onclick="logout()">Log Out</button>
  </div>
